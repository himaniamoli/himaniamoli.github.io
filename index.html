<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href='./styles.css' rel='stylesheet'>
  </head>
  <body>
    <div class='top'>
      <img src='./images/hat.png' id='hat'>
      <h1>El Weddingo</h1>
    </div>
    <div class='container'>
      <img src='./images/background.jpg' id='background'>
      <img src='./images/banner.png' id='banner'>
      <img src='./images/donkey.png' id='donkey'>
      <img src='./images/couple.png' id='couple'>
      <img src='./images/cactus.png' id='cactus'>
      <div class='pole-container'>
        <div class='pole-positioner'>
          <a href='http://wedding.elweddingo.com/events'><img src='./images/events.png' class='link events'></a>
          <a href='http://wedding.elweddingo.com/getting-there'><img src='./images/getting_there.png' class='link getting-there'></a>
          <a href='http://wedding.elweddingo.com/accommodations'><img src='./images/accommodations.png' class='link accommodations'></a>
          <a href='http://wedding.elweddingo.com/what-to-do'><img src='./images/local_info.png' class='link local-info'></a>
          <a href='http://wedding.elweddingo.com/registry'><img src='./images/registry.png' class='link registry'></a>
          <a href='http://wedding.elweddingo.com/faq'><img src='./images/faq.png' class='link faq'></a>
          <a href='http://wedding.elweddingo.com/rsvp'><img src='./images/rsvp.png' class='link rsvp'></a>
          <img src='./images/pole.png' id='pole'>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      (function() {
        var elDonkey = document.getElementById('donkey'),
          isAnimating = false;

        // Double click donkey handler
        elDonkey.addEventListener('dblclick', function(event) {
          if (isAnimating) {
            return;
          }

          isAnimating = true;

          // Add the runaway + bounce class which bounces the donkey
          // onto the sidewalk and animates off screen.
          elDonkey.classList.add('runaway');
          elDonkey.classList.add('bounce');
          // After there has been ample time for the donkey to be off
          // the screen, prepare the donkey to come back.
          setTimeout(function() {
            // Hide the donkey while off screen
            elDonkey.classList.add('hidden');
            // Disable any transistions so we can move the donkey without
            // having to wait the transition amount.
            elDonkey.classList.add('disable-transition');
            // Remove the runaway class (meaning the donkey will no longer
            // be off screen after when thread is given up to the renderer)
            elDonkey.classList.remove('runaway');
            // Add class that places the donkey on the left side of the
            // screen -- in perparation to animate back to it's original
            // position.
            elDonkey.classList.add('back-home');
            // Set timeout in order for the classes to be applied by the renderer
            setTimeout(function() {
              // Re-enable tranistions and show the donkey again (even
              // though the donkey will still be off the screen)
              elDonkey.classList.remove('disable-transition');
              elDonkey.classList.remove('hidden');
              // We need a timeout so the the new classes can be rendered
              setTimeout(function() {
                // Move donkey bakc to it's original position
                elDonkey.classList.remove('back-home');
                elDonkey.classList.remove('bounce');
                isAnimating = false;
              }, 200);
            }, 200);
          }, 3000);
        });
      })();
    </script>
  </body>
</html>
